{% extends "base.html" %}
{% block title %}Bilioteka - Lista książek do usunięcia{% endblock %}

{% block content %}
<div class="row" style="background: azure; margin-top: 30px;">
    <div class="col-sx-12" style="margin: auto">
        <p>{{ message }}</p>
        <p>SQL z ORM: {{ sql }}
        <br>
        {{ sql2 }}
    </div>
</div>
<p>Chcesz zwrócić książkę {{ book }}?</p>
<form method="post">
      {% csrf_token %}
      <input type="submit" value="Zwróć" name="return">
</form>
<p><a href="{% url 'core:home' %}" style="color: red">Cofnij</a></p>
{% endblock %}
