{% extends "base.html" %}
{% block title %}Bilioteka - Dodaj czytelnika{% endblock %}

{% block content %}
<div class="row" style="background: azure; margin-top: 30px;">
    <div class="col-sx-12" style="margin: auto">
        <p>{{ message }}</p>
        <p>SQL z ORM: {{ sql }}
    </div>
</div>
<div style="margin-top: 20px;">
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Dodaj</button>
  </form>
</div>
{% endblock %}
